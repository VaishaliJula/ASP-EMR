<div class="row">
  <div class="col-lg-6">
    <mat-form-field>
      <input class="form-control" matInput [(ngModel)]="currentSelectedDate" [matDatepicker]="picker" placeholder="Choose a date" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="col-lg-6" style="padding-top: 20px;">
    <mat-select class="form-control" placeholder="Slot" [(ngModel)]="selectedSlot" name="slot">
      <mat-option  *ngFor="let slot of slots" [value]="slot">
        {{ slot }}
      </mat-option>
    </mat-select>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <mat-select class="form-control" placeholder="Doctor's Name" [(ngModel)]="selectedDoctorId" (selectionChange)="checkAppointmnetValidity()"
      name="item">
      <mat-option *ngFor="let doctor of doctors" [value]="doctor.email">
        {{ doctor.firstName }} {{ doctor.lastName }}
      </mat-option>
    </mat-select>
  </div>
</div>
<div class="row" style="padding-top: 15px;" *ngIf = "this.user.userType != 'PATIENT'">
  <div class="col-lg-6">
    <mat-form-field>
      <input class="form-control" matInput placeholder="Medical Record Number" [(ngModel)]="mrNum" />
    </mat-form-field>
  </div>
  <div class="col-lg-6"  style="padding-top: 20px;">
    <button mat-button class="btn" (click)="findPatient()">Search</button>
  </div>
</div>
<div class="row" *ngIf = "this.user.userType != 'PATIENT'">
  <div class="col-lg-12">
    <mat-form-field>
      <input class="form-control" matInput placeholder="Patient Name" [(ngModel)]="patientName" disabled />
    </mat-form-field>
  </div>
</div>
<div class="row">
  <div class="col-lg-6">
    <mat-form-field class="example-full-width">
      <textarea class="form-control" matInput [(ngModel)]="chiefComplaint" placeholder="Chief Complaints"></textarea>
    </mat-form-field>
  </div>
  <div class="col-lg-6">
    <mat-form-field class="example-full-width">
      <textarea class="form-control" matInput [(ngModel)]="comments" placeholder="Comments"></textarea>
    </mat-form-field>
  </div>
</div>

<div class="row">
  <div class="col-lg-6">
    <mat-form-field class="example-full-width">
      <textarea class="form-control" matInput [(ngModel)]="healthCondition" placeholder="Health Condition"></textarea>
    </mat-form-field>
  </div>
  <div class="col-lg-6">
    <mat-form-field class="example-full-width">
      <textarea class="form-control" matInput [(ngModel)]="medication" placeholder="Medication"></textarea>
    </mat-form-field>
  </div>
</div>

<div class="row">
  <div class="col-lg-4">
  </div>
  <div class="col-lg-2">
    <button mat-raised-button class="btn" (click)="createAppointment()">Book!</button>
  </div>
</div>
