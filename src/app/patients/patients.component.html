<h4><label>Patients List</label></h4>
<table class="table">
<thead>
<tr>
  <th>First Name</th>
  <th>Last Name</th>
  <th>Gender</th>
  <th>Phone number</th>
</tr>
</thead>

<tr *ngFor ="let patient of patientlist">
  <td>{{patient.firstName}}</td>
  <td>{{patient.lastName}}</td>
  <td>{{patient.gender}}</td>
  <td>{{patient.mobileNo}}</td>
</tr>
</table>
