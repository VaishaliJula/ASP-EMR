<div class="container">
  <div class="row loginRow align-items-center">
    <div class="col-xs-12 col-lg-6 advSection">
      <div>
        <h1>Ambulatory EMR</h1>
        <img src="assets/hospital-staff.jpg" alt="Ops!!!" width=200em height=200em>
        <ul class="noBullets">
          <li>Streamline the Patient Medicare Process</li>
          <li>Regularize the Patient Ambulatory care time to 15 minutes</li>
        </ul>
      </div>
    </div>

    <div class="col-xs-12 col-lg-6 border loginSection py-4">
      <h3>{{loginTitle}}</h3>
      <form [formGroup]="loginForm" (ngSubmit)="checkRole(loginForm.value)">
        <div class="form-group">
          <label for="phone">Phone</label>
          <input id="phone" type="text" placeholder="Phone" formControlName="phone" class="form-control" pattern="">
          <div *ngIf="loginForm.controls['phone'].touched && !loginForm.controls['phone'].valid">
            <span *ngIf="loginForm.controls['phone'].errors?.required ">
              Phone Number is Required
            </span>
            <span *ngIf="loginForm.controls['phone'].errors?.pattern">
              Enter a valid Phone Number
            </span>
          </div>
        </div>
        <div class="form-group">
          <label for="pass">Password</label>
          <input id="pass" type="password" placeholder="Password" formControlName="password" class="form-control">
          <div *ngIf="loginForm.controls['password'].touched && !loginForm.controls['password'].valid">
            <span *ngIf="loginForm.controls['password'].errors?.required ">
              Password is Required
            </span>
          </div>
        </div>
        <div class="mt-2">
          <button  [disabled]= "!loginForm.valid" type="submit" class="btn btn-danger btn-rounded waves-effect signInButton">Sign In
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
