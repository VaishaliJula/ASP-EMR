<div class="row loginRow">

	<div class="col-md-6 advSection">
		<div>
			<h1>Ambulatory EMR</h1>
			<img src="assets/hospital-staff.jpg" alt="Ops!!!" width=200em height=200em>
			<ul class="noBullets">
				<li>Streamline the Patient Medicare Process</li>
				<li>Regularize the Patient Ambulatory care time to 15 minutes</li>
			</ul>
		</div>

	</div>

	<div class="col-md-6 border loginSection">
		<h3>{{loginTitle}}</h3>
		<form [formGroup]="loginForm" (ngSubmit)="checkRole(loginForm.value)">
			<label>Email</label>
			<input type="text" placeholder="E-Mail" formControlName="email">
			<label>Password</label>
			<input type="password" placeholder="Password" formControlName="password">
			<label><input type="checkbox"> Remember me</label>
			<span>
				<button type="submit" class="btn btn-danger btn-rounded waves-effect signInButton">Sign In
				</button>
				<a href=""> Forgot Password</a>
			</span>
		</form>
	</div>
</div>
