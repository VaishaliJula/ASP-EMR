<div class="row m-0">
  <div class="col-xl-2 col-lg-3 p-0">
    <div class="sidenav">
      <div class="text-center my-4">
        <img src="assets/me.jpg" class="rounded-circle" alt="UserImage" width="150" height="150" />
      </div>
      <div class="text-center">
        <div class="mb-2">Welcome</div>
        <div class="mb-4">
          {{ this.user?.userName }} </div>
      </div>
      <a *ngIf="this.user.userType != 'PATIENT'" routerLink="/dashboard">Dashboard</a>
      <a *ngIf="this.user.userType != 'PATIENT'"  routerLink="/registration">Register Patient</a>
      <a *ngIf="this.user.userType == 'ADMIN'" routerLink="/registerDoctor">Register Doctor</a>
      <a routerLink="/patients">Patient Charts</a>
      <a routerLink="/appointments">Appointments</a>
      <a href="#" (click)="logout()">Logout</a>
    </div>
  </div>
  <div class="col-xl-10 col-lg-9">
    <router-outlet></router-outlet>
  </div>
</div>
