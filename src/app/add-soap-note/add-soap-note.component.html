<div fxLayout="column" fxLayoutAlign="center center">
  <mat-form-field fxFlex>
    <input
      matInput
      placeholder="Medical Record Number"
      [(ngModel)]="mrNum"
      disabled
    />
  </mat-form-field>
  <mat-form-field fxFlex>
    <textarea
      matInput
      [(ngModel)]="subjective"
      placeholder="Subjective"
    ></textarea>
  </mat-form-field>
  <mat-form-field fxFlex>
    <textarea
      matInput
      [(ngModel)]="objective"
      placeholder="Objective"
    ></textarea>
  </mat-form-field>
  <mat-form-field fxFlex>
    <textarea
      matInput
      [(ngModel)]="assessment"
      placeholder="Assessment"
    ></textarea>
  </mat-form-field>
  <mat-form-field fxFlex>
    <textarea matInput [(ngModel)]="plan" placeholder="Plan"></textarea>
  </mat-form-field>
  <button fxFlex mat-raised-button (click)="addSoap()">Add SOAP</button>
</div>
